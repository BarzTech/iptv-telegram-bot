name: IPTV Bot

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

# CRITICAL: This ensures only ONE run happens at a time
concurrency:
  group: iptv-bot-group
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install
      run: pip install python-telegram-bot==20.7
    
    - name: Wait for previous runs to finish
      run: |
        echo "‚è≥ Checking for other running instances..."
        sleep 5
    
    - name: Run Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        ADMIN_IDS: ${{ secrets.ADMIN_IDS }}
      run: |
        echo "üöÄ Starting bot..."
        python bot.py
    
    - name: Force Save Data
      if: always()
      run: |
        git config --global user.name "GitHub Bot"
        git config --global user.email "bot@github.com"
        git add -f channels.json vod.json
        git diff --staged --quiet || git commit -m "Save data $(date)"
        git pull --rebase origin main
        git push
        echo "‚úÖ Data saved"
