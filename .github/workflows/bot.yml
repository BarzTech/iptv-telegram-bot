name: IPTV Bot

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install python-telegram-bot==20.7
    
    - name: Show files BEFORE bot runs
      run: |
        echo "üìÅ FILES BEFORE:"
        ls -la
        echo ""
        echo "üìÑ channels.json content:"
        cat channels.json 2>/dev/null || echo "No channels.json"
    
    - name: Run Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        ADMIN_IDS: ${{ secrets.ADMIN_IDS }}
      run: python bot.py
    
    - name: Show files AFTER bot runs
      run: |
        echo "üìÅ FILES AFTER:"
        ls -la
        echo ""
        echo "üìÑ channels.json content:"
        cat channels.json 2>/dev/null || echo "No channels.json"
    
    - name: FORCE SAVE EVERYTHING
      run: |
        # Configure git
        git config --global user.name "GitHub Bot"
        git config --global user.email "bot@github.com"
        
        # Show git status
        echo "üîç GIT STATUS:"
        git status
        
        # Force add everything
        git add -f channels.json vod.json
        git add -f .
        
        # Commit if anything changed
        git diff --staged --quiet || git commit -m "Save data $(date)"
        
        # FORCE PUSH (this overwrites everything)
        echo "üöÄ PUSHING TO GITHUB..."
        git push origin main --force
        
        echo "‚úÖ DONE"
