name: IPTV Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # Run every 30 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Python Setup
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install
      run: pip install python-telegram-bot==20.7
    
    - name: Run Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        ADMIN_IDS: ${{ secrets.ADMIN_IDS }}
        MEDIAFLOW_URL: ${{ secrets.MEDIAFLOW_URL }}
        MEDIAFLOW_PASS: ${{ secrets.MEDIAFLOW_PASS }}
      run: python bot.py
    
    - name: Force Save ALL Files
      run: |
        git config --global user.name "bot"
        git config --global user.email "bot@github.com"
        git add -A --force
        git commit -m "Auto-save $(date)" || exit 0
        git pull --rebase origin main
        git push
