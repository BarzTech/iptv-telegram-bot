name: IPTV Bot Runner

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:      # Allow manual trigger
  push:
    branches: [ main ]

jobs:
  run-iptv-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 55
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Telegram Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        MEDIAFLOW_URL: ${{ secrets.MEDIAFLOW_URL }}
        MEDIAFLOW_PASS: ${{ secrets.MEDIAFLOW_PASS }}
        ADMIN_IDS: ${{ secrets.ADMIN_IDS }}
      run: |
        echo "üöÄ Starting IPTV Bot..."
        python bot.py
    
    - name: Save data back to repository
      run: |
        # Configure git
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # Check if files have changed
        git add channels.json vod.json 2>/dev/null || true
        
        # Only commit if there are changes
        if ! git diff --quiet && ! git diff --staged --quiet; then
          git commit -m "Update channel and VOD data [skip ci]"
          git push
          echo "‚úÖ Data saved to repository"
        else
          echo "‚ÑπÔ∏è No changes to save"
        fi
