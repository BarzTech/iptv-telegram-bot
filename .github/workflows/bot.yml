name: IPTV Bot

concurrency:
  group: iptv-bot-production
  cancel-in-progress: true

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install python-telegram-bot==20.7
    
    - name: Run Telegram Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        ADMIN_IDS: ${{ secrets.ADMIN_IDS }}
      run: |
        echo "üöÄ Starting IPTV Bot..."
        python bot.py
    
    - name: Save ALL Data Files
      if: always()
      run: |
        # Configure git
        git config --global user.name "GitHub Bot"
        git config --global user.email "bot@github.com"
        
        # List all files that might exist
        echo "üìÅ Checking for files to save..."
        
        # Add files only if they exist
        for file in channels.csv vod.csv channels.json vod.json customers.json tokens.json; do
          if [ -f "$file" ]; then
            echo "‚úÖ Adding $file"
            git add -f "$file"
          else
            echo "‚ö†Ô∏è $file not found - skipping"
          fi
        done
        
        # Also add any CSV files that might have been created
        for file in *.csv; do
          if [ -f "$file" ] && [ "$file" != "channels.csv" ]; then
            echo "‚úÖ Adding additional CSV: $file"
            git add -f "$file"
          fi
        done
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "‚ÑπÔ∏è No changes to commit"
        else
          git commit -m "Save data files $(date)"
          git pull --rebase origin main
          git push
          echo "‚úÖ Data saved to repository"
        fi
