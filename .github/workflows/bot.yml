name: IPTV Bot Runner

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-iptv-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Download previous data
      uses: actions/download-artifact@v4
      with:
        name: iptv-data
        path: ./
      continue-on-error: true  # This is KEY - won't fail on first run
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run Telegram Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        MEDIAFLOW_URL: ${{ secrets.MEDIAFLOW_URL }}
        MEDIAFLOW_PASS: ${{ secrets.MEDIAFLOW_PASS }}
        ADMIN_IDS: ${{ secrets.ADMIN_IDS }}
      run: |
        python bot.py
    
    - name: Upload data as artifact
      uses: actions/upload-artifact@v4
      with:
        name: iptv-data
        path: |
          channels.json
          vod.json
        retention-days: 90  # Keeps data for 90 days [citation:3]
        if-no-files-found: ignore
