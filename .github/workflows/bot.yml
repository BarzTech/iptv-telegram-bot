name: IPTV Bot

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install python-telegram-bot==20.7
    
    - name: Run Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        ADMIN_IDS: ${{ secrets.ADMIN_IDS }}
      run: python bot.py
    
    - name: SAVE DATA (FORCE PUSH)
      run: |
        # Configure git
        git config --global user.name "GitHub Bot"
        git config --global user.email "bot@github.com"
        
        # Force add ALL files (including json)
        git add -f channels.json vod.json
        
        # Commit if there are changes
        git diff --staged --quiet || git commit -m "Update data"
        
        # Force push to overwrite everything
        git push origin main --force
